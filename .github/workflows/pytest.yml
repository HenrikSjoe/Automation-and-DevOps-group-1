name: Run-test

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:        
      log_errors:  
        description: "Generate error log if tests fail"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
